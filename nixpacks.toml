# Nixpacks config when building from repo root (no Root Directory set).
# Better: set Root Directory to "backend" in Railway and use backend/nixpacks.toml

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = ["pip install -r backend/requirements.txt"]

[start]
cmd = "cd backend && uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"
