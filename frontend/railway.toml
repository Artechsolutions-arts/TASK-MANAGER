# Railway config for Frontend (React/Vite)
# Set this service's Root Directory to "frontend" in Railway dashboard.

[build]
builder = "nixpacks"
buildCommand = "npm ci && npm run build"

[deploy]
# Railway runs without shell so $PORT isn't expanded; use shell and default 8080
startCommand = "/bin/sh -c 'npx serve -s dist -l ${PORT:-8080}'"
# If Railway detects static site, you may only need publish directory:
# watchPatterns = ["dist"]
