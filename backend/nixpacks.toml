# Nixpacks/Railpack config for Backend (Python/FastAPI)
# Ensures Railway detects this as a Python app when Root Directory = backend

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[start]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"
