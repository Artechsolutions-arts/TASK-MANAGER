# Railway config for Backend (FastAPI)
# Set this service's Root Directory to "backend" in Railway dashboard.
# Uses Dockerfile when Builder is Dockerfile; startCommand must work without shell (no $PORT expansion).

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
# Read PORT from env inside Python; do NOT use --port $PORT (Railway runs without shell, $PORT stays literal)
startCommand = "python start.py"
healthcheckPath = "/health"
healthcheckTimeout = 90
